<!DOCTYPE HTML >
<html lang="zh-cn">
  <head>   
    <meta charset="utf-8">
    <title>My login page</title>
	<link type="text/css" rel="stylesheet" href="1.css">
	
  </head>
  
  <body>
  	
	<div class="center">
		<form action='' method="post" >
			<table >
			<thead><h2>登&nbsp;&nbsp;&nbsp;&nbsp;录</h2></thead>
			<tbody>
			<tr><td>用户ID：<input  autofocus type='text' name='uid' id="id" placeholder="用户名" required>&nbsp;<a href="#">注册</a></td></tr>
			<tr><td>密　码：<input  type='password' name='upsw' id="psw" placeholder="密码" required/>&nbsp;<a href="#">忘记密码?</a></td></tr>
			<tr><td><input id="remname" type="checkbox" name="remNanme">&nbsp;记住用户名</input><input id="login" type="checkbox" name="remNanme">&nbsp;自动登录</input></td></tr>
			</tbody>
			<tfoot>
			<tr><td ><input  type='submit' value='登录'/><input  type='reset' value='取消'/></td></tr>	
		     </tfoot>
			</table>	
		
		</form>
		
	</div>
	
</body>
</html>
